<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8j</title>
</head>
<body>

    <button onclick="
        playGame('heads');
    ">heads</button>
    <button onclick="
        playGame('tails');
    ">tails</button>

    <script>
        // const randomNumber = Math.random();
        // const result = randomNumber < 0.5 ? 'heads' : 'tails';

        // const guess = 'heads';
        // console.log(guess === result ? 'You win!' : 'You lose!');
        let score = {
                    wins: 0,
                    losses: 0,
                };
        function playGame(guess) {
            const randomNumber = Math.random();
            const result = randomNumber < 0.5 ? 'heads' : 'tails';
            console.log(guess === result ? 'You win!' : 'You lose!');

            if (guess === result) {
                score.wins++;
            }else{
                score.losses++;
            }

            console.log(score);
        }
    </script>
</body>
