<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11h</title>
</head>
<body>
    <script>
        function addOne(array) {
            // const array = [1,2,3];
            const result = [];

            for (let i = 0; i < array.length; i++) {
                result.push(array[i]+1);
            }

            return result;
        }

        console.log(addOne([1,2,3]));
        console.log(addOne([-2,-1,0,99]));
    </script>
</body>
</html>
